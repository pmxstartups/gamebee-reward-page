<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamebee Scratch & Win</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  
  <!-- Load FingerprintJS -->
  <script async src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #f7f7f7;
    }
    #scratch {
      margin: 20px auto;
      width: 300px;
      height: 100px;
      background: #ccc;
      position: relative;
      cursor: pointer;
      border: 2px dashed #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>ğŸ‰ Gamebee Scratch & Win ğŸ®</h1>
  <p>Scratch below to reveal your reward!</p>

  <div id="scratch">Scratch Here</div>
  <div id="result"></div>

  <script>
    // âœ… Firebase config (replace with your project config)
    const firebaseConfig = {
      apiKey: "AIzaSyBRhAVD_SQAKaMKIOiEynhMnQsg0acp4z0",
      authDomain: "game-bee-reward.firebaseapp.com",
      projectId: "game-bee-reward",
      storageBucket: "game-bee-reward.firebasestorage.app",
      messagingSenderId: "106940026019",
      appId: "1:106940026019:web:b33b6c6ee0c15b4482c316",
      measurementId: "G-XYJS3XKYGD"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Rewards list
    const rewards = [
              "ğŸ® Free PS5 extension for half day",
              "ğŸ”¥ 10% OFF your next booking",
              "â­ Free Payasam",
              "ğŸ Free Extra Controller",
              "âš¡ Free Game Enjoy",
              "ğŸ’¸ Rs 100 OFF on current booking"
            ];

    // âœ… Function to get visitor ID
    async function getVisitorId() {
      const fp = await FingerprintJS.load();
      const result = await fp.get();
      return result.visitorId;
    }

    // Scratch action
    document.getElementById("scratch").addEventListener("click", async () => {
      const visitorId = await getVisitorId();
      const userDoc = db.collection("scratchWinners").doc(visitorId);
      const docSnap = await userDoc.get();

      if (docSnap.exists) {
        document.getElementById("result").textContent = 
          "ğŸ You already claimed: " + docSnap.data().reward;
      } else {
        // Pick random reward
        const reward = rewards[Math.floor(Math.random() * rewards.length)];
        
        // Save to Firestore
        await userDoc.set({
          reward,
          timestamp: new Date()
        });

        document.getElementById("result").textContent = "ğŸ‰ You won: " + reward;
      }
    });
  </script>
</body>
</html>
