<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamebee Scratch & Win</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #2b1055, #7597de);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    #scratch-container {
      position: relative;
      width: 320px;
      height: 150px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    #reward {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      border-radius: 15px;
      z-index: 1;
    }

    #scratchCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #aaa;
      z-index: 2;
      cursor: grab;
    }

    #result {
      margin-top: 20px;
      font-size: 1.6rem;
      font-weight: bold;
      color: #ffe600;
      text-shadow: 0px 0px 8px #000;
      min-height: 40px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      background: #ff4d6d;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    button:hover {
      background: #e04361;
    }
  </style>
</head>
<body>
  <h1>üéâ Gamebee Scratch & Win üéÆ</h1>
  <p>Scratch the card below to reveal your reward!</p>

  <div id="scratch-container">
    <div id="reward">üéÅ Your Reward Awaits!</div>
    <canvas id="scratchCanvas"></canvas>
  </div>

  <div id="result"></div>
  <button onclick="window.location.reload()">Try Again</button>

  <script>
    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBRhAVD_SQAKaMKIOiEynhMnQsg0acp4z0",
      authDomain: "game-bee-reward.firebaseapp.com",
      projectId: "game-bee-reward",
      storageBucket: "game-bee-reward.firebasestorage.app",
      messagingSenderId: "106940026019",
      appId: "1:106940026019:web:b33b6c6ee0c15b4482c316",
      measurementId: "G-XYJS3XKYGD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const rewards = [
      "üéÆ Free PS5 extension for half day",
      "üî• 10% OFF your next booking",
      "‚≠ê Free Payasam",
      "üéÅ Free Extra Controller",
      "‚ö° Free Game Enjoy",
      "üí∏ Rs 100 OFF on current booking"
    ];

    // Get Fingerprint
    async function getVisitorId() {
      const fp = await FingerprintJS.load();
      const result = await fp.get();
      return result.visitorId;
    }

    // Scratch canvas
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");
    const rewardDiv = document.getElementById("reward");
    const resultDiv = document.getElementById("result");

    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    ctx.fillStyle = "#888";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.globalCompositeOperation = "destination-out";

    let scratching = false;

    function scratch(e) {
      if (!scratching) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    canvas.addEventListener("mousedown", () => scratching = true);
    canvas.addEventListener("mouseup", () => scratching = false);
    canvas.addEventListener("mousemove", scratch);
    canvas.addEventListener("touchstart", () => scratching = true);
    canvas.addEventListener("touchend", () => scratching = false);
    canvas.addEventListener("touchmove", scratch);

    // Reward logic
    (async function assignReward() {
      const visitorId = await getVisitorId();
      const userDoc = db.collection("scratchWinners").doc(visitorId);
      const docSnap = await userDoc.get();

      if (docSnap.exists) {
        rewardDiv.textContent = docSnap.data().reward;
        resultDiv.textContent = "üéÅ Already claimed: " + docSnap.data().reward;
      } else {
        const reward = rewards[Math.floor(Math.random() * rewards.length)];
        rewardDiv.textContent = reward;
        await userDoc.set({ reward, timestamp: new Date() });
        resultDiv.textContent = "üéâ You won: " + reward;
      }
    })();
  </script>
</body>
</html>
