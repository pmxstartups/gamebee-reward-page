<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamebee Scratch & Win</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  
  <!-- Load FingerprintJS -->
  <script async src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #333;
    }
    p {
      font-size: 1.1rem;
      color: #555;
    }
    #revealBtn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background 0.3s ease;
    }
    #revealBtn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
    }
    #result {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #1a7f1a;
      background: #fff;
      padding: 15px 25px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      min-width: 280px;
    }
  </style>
</head>
<body>
  <h1>üéâ Gamebee Scratch & Win üéÆ</h1>
  <p>Click the button below to reveal your reward!</p>

  <button id="revealBtn">Reveal My Reward üéÅ</button>
  <div id="result"></div>

  <script>
    // ‚úÖ Firebase config (replace with your project config)
    const firebaseConfig = {
      apiKey: "AIzaSyBRhAVD_SQAKaMKIOiEynhMnQsg0acp4z0",
      authDomain: "game-bee-reward.firebaseapp.com",
      projectId: "game-bee-reward",
      storageBucket: "game-bee-reward.firebasestorage.app",
      messagingSenderId: "106940026019",
      appId: "1:106940026019:web:b33b6c6ee0c15b4482c316",
      measurementId: "G-XYJS3XKYGD"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Rewards list
    const rewards = [
      "üéÆ Free PS5 extension for half day",
      "üî• 10% OFF your next booking",
      "‚≠ê Free Payasam",
      "üéÅ Free Extra Controller",
      "‚ö° Free Game Enjoy",
      "üí∏ Rs 100 OFF on current booking"
    ];

    // ‚úÖ Function to get visitor ID
    async function getVisitorId() {
      const fp = await FingerprintJS.load();
      const result = await fp.get();
      return result.visitorId;
    }

    // Button click action
    document.getElementById("revealBtn").addEventListener("click", async () => {
      const visitorId = await getVisitorId();
      const userDoc = db.collection("scratchWinners").doc(visitorId);
      const docSnap = await userDoc.get();

      if (docSnap.exists) {
        document.getElementById("result").textContent = 
          "üéÅ You already claimed: " + docSnap.data().reward;
      } else {
        // Pick random reward
        const reward = rewards[Math.floor(Math.random() * rewards.length)];
        
        // Save to Firestore
        await userDoc.set({
          reward,
          timestamp: new Date()
        });

        document.getElementById("result").textContent = "üéâ You won: " + reward;
      }
    });
  </script>
</body>
</html>
