    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
      import {
        getFirestore,
        doc,
        setDoc,
        getDoc
      } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBRhAVD_SQAKaMKIOiEynhMnQsg0acp4z0",
        authDomain: "game-bee-reward.firebaseapp.com",
        projectId: "game-bee-reward",
        storageBucket: "game-bee-reward.firebasestorage.app",
        messagingSenderId: "106940026019",
        appId: "1:106940026019:web:b33b6c6ee0c15b4482c316",
        measurementId: "G-XYJS3XKYGD"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function saveDeviceDetails(ip, discountCode) {
        try {
          const userAgent = navigator.userAgent;
          const platform = navigator.platform;
          const timestamp = new Date().toISOString();

          await setDoc(doc(db, "scans", ip), {
            ip,
            userAgent,
            platform,
            discountCode,
            timestamp,
          });
        } catch (error) {
          console.error("Error saving device details:", error);
        }
      }

      async function checkIfScanned(ip) {
        const docRef = doc(db, "scans", ip);
        const docSnap = await getDoc(docRef);
        return docSnap.exists();
      }

      window.saveDeviceDetails = saveDeviceDetails;
      window.checkIfScanned = checkIfScanned;
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;

      .card {
        background: #fff;

        max-width: 400px;

      }
      .discount {
        font-size: 2rem;
        color: #ffca28;

      }
      .code {

      .btn {

      canvas {

  <body>
    <canvas id="confetti-canvas"></canvas>
    <div class="card" id="reward-card">
      <h2 id="title">ðŸŽ‰ You've Unlocked a Gamebee Drop!</h2>
      <div id="discount" class="discount"></div>
      <div id="code" class="code"></div>
      <a href="#" class="btn" id="btn">Grab your Offer</a>
      <p id="message" class="message">Screenshot And Send it to Us</p>
      <div id="message" class="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
      const rewardCard = document.getElementById("reward-card");
      const discountText = document.getElementById("discount");
      const codeText = document.getElementById("code");
      const messageText = document.getElementById("message");
      const titleText = document.getElementById("title");
      const button = document.getElementById("btn");

      function launchConfetti() {
        confetti({
          particleCount: 120,
          spread: 80,
          origin: { y: 0.6 },
          colors: ["#ffca28", "#000000", "#ffc107", "#fdd835"],
        });
      }

      async function getIP() {
        try {
          const res = await fetch("https://api.ipify.org?format=json");
          const data = await res.json();
          return data.ip;
        } catch {
          return null;
        }
      }

      (async function () {
        const ip = await getIP();
        if (!ip) {
          messageText.textContent = "Could not determine your IP. Please try again.";
          return;
        }

        const alreadyClaimed = await window.checkIfScanned(ip);

        if (alreadyClaimed) {
          discountText.style.display = "none";
          codeText.style.display = "none";
          button.style.display = "none";
          titleText.textContent = "ðŸ‘€ One Time Only!";
          messageText.textContent = "Sorry, only one reward per player.";
        } else {
          const discounts = [
            { amount: "5%", code: "GAME5" },
            { amount: "10%", code: "GAME10" },
            { amount: "15%", code: "GAME15" },
            { amount: "ðŸŽ¯ 20% JACKPOT!", code: "GAME20" },
          ];
          const selected = discounts[Math.floor(Math.random() * discounts.length)];
          discountText.textContent = `You won ${selected.amount} OFF!`;
          codeText.textContent = `Use Code: ${selected.code}`;

          const message = encodeURIComponent(
            `Hey, I just unlocked a discount! My code is ${selected.code}`
          );
          const whatsappLink = `https://wa.me/918139095325?text=${message}`;
          button.setAttribute("href", whatsappLink);

          if (window.saveDeviceDetails) {
            await window.saveDeviceDetails(ip, selected.code);
          }

          launchConfetti();
        }
      })();
    </script>
  </body>
